experiences:
  - role: Founder & CEO
    time: 2018 - Atual
    company: QUALIDATA TREINAMENTOS
    details: |
      Atua na condução de treinamentos corporativos especializados em tecnologia e 
      análise de dados, com foco em transformar dados brutos em informações estratégicas 
      para as empresas. Os treinamentos abordam ferramentas como inteligência artificial, 
      aprendizado de máquina, Power BI e Python, promovendo o desenvolvimento de equipes 
      altamente capacitadas para tomar decisões baseadas em dados. Com uma metodologia 
      prática e alinhada às demandas do mercado, os treinamentos aumentam a eficiência 
      operacional, otimizam processos e geram resultados expressivos para os negócios. 
    achievements:
      desc: |
        Como resultado desta atuação podemos destacar.
      highlights:
        - "Processos de análise de dados realizados de forma mais rápida e organizada;"
        - "Uso de dados confiáveis para direcionar ações estratégicas;"
        - "Colaboradores preparados para lidar com ferramentas como Power BI e Python;"
        - "Automação de tarefas rotineiras, liberando mais tempo para atividades importantes;"
        - "Otimização de processos internos, diminuindo desperdícios;"
        - "Identificação de tendências e oportunidades para melhorar resultados;"
        - "Fortalecimento de uma cultura corporativa orientada por dados."
    technologies:
      - "Estatística Básica"
      - "Power BI"
      - "Excel"
      - "Google Sheets"
      - "Python"
      - "Google Looker"
      - "Google Data Studio"
      - "Inteligência Artificial"
      - "Machine Learning"
      - "Deep Learning"
      - "Business Intelligence"

