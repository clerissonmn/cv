summary: |
  Sou um profissional multidisciplinar com sólida experiência como professor, pesquisador e analista de dados. Na área acadêmica 
  leciono Física e Matemática do nível médio ao superior, conectando teoria e prática em diversas áreas, como Engenharia Elétrica, 
  Biomédica, Civil, Mecânica, Naval e Farmácia. Desenvolvo abordagens interdisciplinares que alinham conteúdos às demandas de cada 
  profissão. Sou CEO e Founder da QualiData Treinamentos que é uma empresa especializada em treinamentos corporativos na área técnica e 
  de análise de dados, transformando os dados brutos da companhia em informações valiosas.  Como pesquisador, atuo em Física da 
  Matéria Condensada, Nanoeletrônica e Plasmônica, com artigos, capítulos de livros e patentes registradas. Minha formação em 
  Engenharia Elétrica ampliou minha expertise em Eletrônica e Sistemas Embarcados, incluindo projetos com Arduino e robótica. 
  Também trabalho como analista de dados, utilizando IA, aprendizado de máquina, Power BI e Python para gerar insights estratégicos.


